<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page not found - Hunker Downs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="404.min.css">
  </head>
  <body>
    <div class="error-component">
      <div class="heading-container">
        <div class="warning-symbol"></div>
        <div>
          <h1 class="error-status">404</h1>
          <h2 class="error-status-text">Not Found</h2>
        </div>
      </div>
      <p class="error-data">Error: No route matches URL <span id="error-url"></span></p>
      <p class="go-back">Go back to <a href="https://hunkerdowns.club/">hunkerdowns.club</a></p>
    </div>
  </body>
  <script>
    const url = window.location.href.replace(window.location.origin, "");
    document.getElementById("error-url").innerHTML = `"${url}"`;
  </script>
</html>
